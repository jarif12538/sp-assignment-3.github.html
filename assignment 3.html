<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example with Colorful Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Light blue background */
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff; /* White background for the form */
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }
        input, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        label {
            margin-bottom: 5px;
            display: block;
            color: #333; /* Darker text */
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
            color: #2f4f4f; /* Dark Slate Gray */
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            color: #4B0082; /* Indigo for radio labels */
        }
        .checkbox-group label {
            color: #DC143C; /* Crimson for checkbox label */
        }
        select, textarea {
            background-color: #f8f8f8;
        }
        option {
            color: #000080; /* Navy text in dropdown */
        }
        textarea {
            background-color: #ffebcd; /* Light beige for textarea */
        }
    </style>
</head>
<body>

<h1>HTML Form Example</h1>

<form action="/submit" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label>Gender:</label>
    <div class="radio-group">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">I Accept everything is true</label>
    </div>

    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="bangladesh">Bangladesh</option>
        <option value="canada">Canada</option>
    </select>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>

    <button type="submit">Submit</button>
</form>

</body>
</html>
